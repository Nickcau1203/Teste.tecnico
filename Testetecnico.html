<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./Testetecnico.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <h2>BEM VINDO</h2>
        <p>NOVO LOGIN</p>
        <button>CRIAR CONTA</button>
        <div class="social-icons">
          <img src="./img/Gmail.jpeg" alt="Gmail" />
          <img src="./img/WhatsApp.jpeg" alt="WhatsApp" />
          <img src="./img/Telegram.jpeg" alt="Telegram" />
        </div>
      </div>
      <div class="right-side">
        <button class="create-account">LOGIN</button>
        <h2>FAÇA LOGIN</h2>
                <form>
                    <div class="input-group">
                        <input type="text" placeholder="Usuário">
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Senha">
                        <span class="toggle-password"></span>
                    </div>
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Lembrar de mim</label>
                    </div>
                </form>
                <button type="submit" class="login-btn">Entrar</button>
                <div class="social-icons">
                    <img src="./img/Facebook.jpeg" alt="Facebook">
                    <img src="./img/Tiktok.jpeg" alt="TikTok">
                    <img src="./img/Instagram.jpeg" alt="Instagram">
                    <img src="./img/Twitter.jpeg" alt="Twitter">
                </div>
      </div>
    </div>
  </body>
</html>
